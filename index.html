<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barrio&family=Berkshire+Swash&family=Briem+Hand:wght@100..900&family=Cabin+Sketch:wght@400;700&family=Cherry+Cream+Soda&family=Cormorant+Upright:wght@300;400;500;600;700&family=Delius+Unicase:wght@400;700&family=Fjalla+One&family=Hind+Siliguri:wght@300;400;500;600;700&family=Indie+Flower&family=Jost:ital,wght@0,100..900;1,100..900&family=Kalam:wght@300;400;700&family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Poetsen+One&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Shadows+Into+Light&family=Stick&family=Varela+Round&family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div id="display">00:00:00:00</div>
            <div class="set">
                <img id="startStop" class="start-button" src="start.png" alt="Start" onclick="startStop()">
                <img id="lapReset" class="lap-button" src="lap.png" alt="Lap" onclick="lapReset()">
                <img id="reset" class="reset-button" src="reset.png" alt="Reset" onclick="resetStopwatch()">
            </div>
            <ul id="laps"></ul>
        </div>
    </div>
</body>
<script src="fun.js"></script>
</html>
